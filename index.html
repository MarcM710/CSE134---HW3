<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Marc Mendoza's Personal Website</title>
    <link href="images/favicon.ico" rel="icon" />
    <script>
      window.addEventListener('load', function () {
        let time = window.performance.timing,
          complete = time.domComplete - time.domLoading;
        document.getElementById('page-load-info').innerHTML = `<strong>Page Loaded in ${parseInt(complete)} ms
         on ${new Date().toLocaleString("en-US")}</strong>`;
      });
    </script>
  </head>

  <body>
    <header>
      <h1>Marc Mendoza's Personal Website</h1>
      <section id="page-load-component">
        <div id="load-info" style="display: none;">
          <output id="page-load-info">Measuring...</output>
        </div>
        <script>
          document.getElementById('load-info').style.display = 'block';
        </script>
        <noscript class="error">Error: JavaScript required for page timing measurement </noscript>
      </section>
    </header>
    <hr>
    <nav>

      <section id = "Rectangle">
        <h3> Here's a rectangle drawn using the <i> canvas </i> tag</h3>
        <canvas id="rectangle"> </canvas>
        <script>
        var c = document.getElementById("rectangle");
        var ctx = c.getContext("2d");
        ctx.fillStyle = "#FF00FF";
        ctx.fillRect(0, 0, 1500, 100);
        </script>
      </section>
      
      <br>

        </video>
      </section>
     
    </main>
    <footer>
      <p> Website made with love by <i> Marc Mendoza</i></p>
    </footer>
  </body>
</html>
